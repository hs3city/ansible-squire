version: '3'

services:
  reverse-proxy:
    # The official v2 Traefik docker 
    image: traefik:v2.2
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  whoami:
    image: containous/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.at.hs3.pl`)"
  
  whohacks:
    image: hs3city/whois:1.2.4
    restart: always
    environment:
      SECRET_KEY: "fq6RlW1wZ71wl2rlHnrphvGe8uOoB7ioHKWm0fBAnmlyHxRFtWWgawrsGsIw3MBI" # TODO
      DB_PATH: /data/whoisdevices.db
    volumes:
      - "/var/eph/whohacks:/data"
      - "/etc/localtime:/etc/localtime:ro"
    labels:
      - "traefik.http.routers.whohacks.rule=Host(`whois.at.hs3.pl`)"

